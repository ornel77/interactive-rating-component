<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <div class="card card__rating">
    <div class="card__icon">
      <img src="./images/icon-star.svg" alt="star">
    </div>
    <div class="card__info-rating">
      <h2 class="head__rating">How did we do?</h2>
      <p class="desc__rating">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
    </div>
    <div class="ratings">
      <a href="#" class="rating" id="rating1">1</a>
      <a href="#" class="rating" id="rating2">2</a>
      <a href="#" class="rating" id="rating3">3</a>
      <a href="#" class="rating" id="rating4">4</a>
      <a href="#" class="rating" id="rating5">5</a>
    </div>
    <button type="submit">Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="card card__thanks">
    <div class="card__image">
      <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
    </div>
    <p class="result">You selected <span class="number">4</span> out of 5</p>
    <div class="card__info-thanks">
      <h2 class="head__thanks">Thank you!</h2>
      <p class="desc__thanks">We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
  <!-- Thank you state end -->

  <script src="./script.js"></script>
</body>
</html>
